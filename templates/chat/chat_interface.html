{% extends 'doctorApp/base.html' %}
{% load static %}

{% block content %}
    <center>
        <h1>Hello, Welcome to my chat site, {{ request.user }}!</h1>
    </center>
    <br>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." autofocus />
            <button type="button" id="send-button" disabled>Send</button>
        </div>
    </div>

    <style>
        /* Container styling */
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        /* Messages area */
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        /* Message styling */
        .chat-message {
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 8px;
            background-color: #e0e7ff;
            color: #333;
        }

        /* Chat input area */
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-radius: 0 0 8px 8px;
        }

        /* Input field */
        #message-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        /* Send button */
        #send-button {
            margin-left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Disabled send button */
        #send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
{% endblock content %}
